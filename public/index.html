<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Guestbook</h1>

    <form id="guestbook-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <h2>Entries</h2>
    <ul id="entries-list">
    </ul>

    <script>
        const form = document.getElementById('guestbook-form');
        const entriesList = document.getElementById('entries-list');

        // Function to fetch and display entries
        async function fetchEntries() {
            try {
                const response = await fetch('/api/entries');
                const entries = await response.json();

                entriesList.innerHTML = ''; // Clear existing entries
                entries.forEach(entry => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${entry.name}: ${entry.message} (${new Date(entry.created_at).toLocaleString()})`;
                    entriesList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching entries:', error);
                alert('Failed to fetch entries.');
            }
        }

        // Function to handle form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('/api/entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // Important for form data
                    },
                    body: new URLSearchParams({ name, message }), // Encode as form data
                });

                if (response.ok) {
                    // Entry created successfully, refresh the list
                    fetchEntries();
                    // Clear the form
                    form.reset();
                } else {
                    const errorText = await response.text();
                    alert(`Failed to add entry: ${errorText}`);
                }
            } catch (error) {
                console.error('Error adding entry:', error);
                alert('Failed to add entry.');
            }
        });

        // Initial fetch of entries when the page loads
        fetchEntries();
    </script>
</body>
</html>
